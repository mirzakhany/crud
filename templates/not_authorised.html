{{define "not_authorised"}}
{{ template "head" .}}

    <!-- Page Wrapper -->
    <div id="wrapper">

        {{ template "sidebar" . -}}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {{ template "topbar" . -}}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- 404 Error Text -->
                    <div class="text-center">
                        <div class="error mx-auto" data-text="403">403</div>
                        <p class="lead text-gray-800 mb-5">Permission denied</p>
                        <p class="text-gray-500 mb-0">It looks like you are missing required permission</p>
                        <a href="{{ .BaseURL }}">&larr; Back to Dashboard</a>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

{{ template "foot" . }}
{{end}}
