{{define "search"}}
{{ template "head" .}}

    <!-- Page Wrapper -->
    <div id="wrapper">

        {{ template "sidebar" . -}}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {{ template "topbar" . -}}

                <!-- Begin Page Content -->
                <div class="container-fluid">
                  <!-- Page Heading -->
                  <h1 class="h3 mb-2 text-gray-800">Search "{{ .Query }}"</h1>
                  <p class="mb-4">Found {{ .ResultCount }} item</p>
                  <!-- DataTales Example -->
                  <div class="card shadow mb-4">
                      <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  {{range .Results }}
                                      <tr>
                                           <td> <a href="{{ .Link }}">{{ .Title}} </a></td>
                                      </tr>
                                  {{end}}
                                </tbody>
                            </table>
                        </div>
                      </div>
                  </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

{{ template "foot" . }}
{{end}}
