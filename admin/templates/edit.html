{{define "edit"}}
{{ template "head"}}

    <!-- Page Wrapper -->
    <div id="wrapper">

        {{ template "sidebar" . -}}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {{ template "topbar" . -}}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                  <!-- Page Heading -->
                  <h1 class="h3 mb-2 text-gray-800">Edit {{ .Title }}</h1>
                  {{ with .Row }}
                  <p class="mb-4">{{ .PrimaryKey }} {{ .PrimaryKeyValue }}</p>
                  {{ end }}
                  <!-- DataTales Example -->
                  <div class="card shadow mb-4">
                      <div class="card-body">
                        <form>
                            {{ with .Row }}
                            {{ range .Columns }}
                              <div class="form-group">
                                <label for="input-{{ .Name }}">{{ .Name | replace "_" " " | title }}</label>
                                <input 
                                  {{ if eq .IsPrimary true }}disabled{{ end }}
                                  {{ if eq .Type "int" }}type="number"{{ end }}
                                  {{ if eq .Type "float" }}type="number"{{ end }}
                                  {{ if eq .Type "string" }}type="text"{{ end }}
                                  {{ if eq .Type "bool" }}type="checkbox"{{ end }}
                                  value="{{ .Value }}" 
                                  class="form-control {{ if eq .Type "time.Time" }}datepicker{{ end }}" 
                                  id="input-{{ .Name }}" 
                                  aria-describedby="input-{{ .Name }}Help">
                                <small id="input-{{ .Name }}Help" class="form-text text-muted"></small>
                              </div>
                            {{ end }}
                            {{ end }}
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                      </div>
                  </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

{{ template "foot" }}
{{end}}
